<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karriere bei Wallpraxis - Jetzt Bewerben!</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="icon" href="../assets/img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            color: #007BFF;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .lead {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        .question {
            margin: 20px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #007BFF;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
        footer {
            margin-top: 30px;
            padding: 15px 0;
            background: #efefef;
            border-radius: 8px;
        }
        footer p {
            margin: 5px 0;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Karriere bei der Wallpraxis</h1>
            <p class="lead">Werden Sie Teil unseres engagierten Teams!</p>
        </header>

        <section>
            <h2>Qualifizieren Sie sich für Ihre Bewerbung</h2>
            <div class="question">
                <label for="experience">Haben Sie Erfahrung im zahnmedizinischen Bereich?</label>
                <select id="experience" required>
                    <option value="">Bitte wählen...</option>
                    <option value="yes">Ja</option>
                    <option value="no">Nein</option>
                </select>
            </div>
            <div class="question">
                <label for="availability">Sind Sie bereit, auch am Wochenende zu arbeiten?</label>
                <select id="availability" required>
                    <option value="">Bitte wählen...</option>
                    <option value="yes">Ja</option>
                    <option value="no">Nein</option>
                </select>
            </div>
            <div class="question">
                <label for="location">Sind Sie in der Nähe von Winsen Luhe ansässig?</label>
                <select id="location" required>
                    <option value="">Bitte wählen...</option>
                    <option value="yes">Ja</option>
                    <option value="no">Nein</option>
                </select>
            </div>
            <div>
                <a href="https://wa.me/491234567890" class="button" target="_blank">Jetzt bewerben über WhatsApp</a>
            </div>
        </section>

        <div class="social-icons">
            <h3>Folgen Sie uns auf Social Media</h3>
            <a href="https://www.instagram.com/your_instagram_account" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@your_tiktok_account" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>

        <footer>
            <p>© 2024 Wallpraxis Winsen. Alle Rechte vorbehalten.</p>
            <p><a href="../">Zurück zur Startseite</a></p>
        </footer>
    </div>
</body>
</html>
