<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <!-- Dots -->
        <circle cx="2" cy="2" r="1" fill="#ffffff" fill-opacity="0.1"/>
        <circle cx="18" cy="18" r="1" fill="#ffffff" fill-opacity="0.1"/>
        
        <!-- Lines -->
        <line x1="0" y1="10" x2="20" y2="10" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
        <line x1="10" y1="0" x2="10" y2="20" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
    </pattern>
    
    <!-- Apply pattern to background -->
    <rect width="100" height="100" fill="url(#pattern)"/>
</svg> 